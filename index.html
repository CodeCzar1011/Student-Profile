<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/student_profile.css">

</head>
<body>
    <h1 style="color: aqua;">Student Profile</h1>
    <hr/>
    <marquee><h2>Personal Information</h2></marquee>
<label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

<label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>
<label for="course">Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter your course"><br><br>
<label for="college">College:</label>
    <input type="text" id="college" name="college" placeholder="Enter your college"><br><br>
<hr/>
<h2> Contact Detail</h2>
<label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
<label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
<hr/>
<h2>Skills</h2>
<label for="skills">Skills:</label>
    <input id="skills" name="skills" rows="4" cols="50" placeholder="Enter your skills"></textarea><br><br>
</body>
</html>
